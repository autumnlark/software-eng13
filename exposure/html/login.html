<!DOCTYPE html>
<html lang="en">
<head>
    
    <!-- Tab and window settings -->
    <title>Log In | Exposure</title>
    <link rel="shortcut icon" type="image/ico" href="favicon.ico"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    
    <!-- SEO -->
    <meta name="keywords" content="exposure,social media,photography,log in,login, register, signup, sign up">"
    <meta name="description" content="Exposure: A photography based social media platform.">

    <!-- Style sheet and fonts -->
    <link rel="stylesheet" href="../css/login_CSS.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&family=Sansita+Swashed:wght@700&display=swap" rel="stylesheet">

</head>
<body> 
    
    <input id="back-btn" type="image" src="back.png" name="backBtn" alt="Back" width="50" height="50">

    <!-- This is a responsive block in the centre of the page, which holds the site logo and login form. -->
    <div class="flex-container">

        <!-- Header (logo and name)-->
        <div class="flex-item">
            <img id="site-logo" src="Exposure-logo.png" alt="Exposure logo">
        </div>
        <div>
            <h1 class="flex-item" id="header">Exposure</h1>
        </div>

        <form id="login">
            
            <!-- Fields for username and password  -->
            <div class="flex-item">
                <input type="text" class="textbox" placeholder="Enter Username" required>
                <input type="password" class="textbox" placeholder="Enter Password" required>
            </div>

            <!-- Keep the user logged in on this browser (unsure whether to keep?)-->
            <div class="flex-item">
                <input type="checkbox" class="check-box" checked="checked">
                <span class="message">Remember Me?</span>
            </div>

            <!-- Submit button -->
            <div class="flex-item">
                <button type="submit" class="submit-btn">Log in</button>
            </div>

            <!-- This could lead to either an email being sent or a security question thing -->
            <div class="flex-item">
                <a href="https://www.youtube.com/watch?v=CQeezCdF4mk" class="message" target="_blank">Forgot Password?</a>
            </div>
        </form>

        <!-- Social login feature (yet to implement)-->
        <div class="flex-item">
            <input type="image" src="facebook.png" name="facebookBtn" alt="Facebook" class="socials">
            <input type="image" src="google.png" name="googleBtn" alt="Google" class="socials">
            <input type="image" src="twitter.png" name="twitterBtn" alt="Twitter" class="socials">
        </div>

    </div>
</body>
</html>
